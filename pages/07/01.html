<h3 id="dcn">Building Scalable Distributed Systems</h3>
<h4 id="dw07">Thursday November 16th 2023</h4>
<h1 id="seminarnotes">Seminar Notes</h1>
<p>In this session we will look at some of the challenges of storing and querying data at scale. We will also explore concepts of high availability and eventual consistency.</p>
